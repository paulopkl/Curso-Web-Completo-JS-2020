<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // const url = 'dados/estados.json';
        fetch('dados/estados.json')// Retorna uma Promisse
            .then(resp => resp.json())
            .then(estados => { 
                const itens = estados.reduce((html, estado) => html + `<li>${estado.id}. ${estado.nome} | ${estado.sigla}</li>`, '');
                document.body.innerHTML += `<ul>${itens}</ul>`;
                // document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`);
            });
    </script>
</body>
</html>
