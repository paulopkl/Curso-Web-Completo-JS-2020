<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        document.querySelector('#get');
        document.querySelector('#post');

        function exibirResultado(id, dados) { // primeiro param id, e segundo os dados
            const texto = JSON.stringify(dados);
            document.querySelector(`#${id}`).innerHTML = texto;
        }

        // axios.get('parOuImpar?numero=7').then(resp => exibirResultado('get', resp.data));

        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibirResultado('get', resp.data));

        axios.post('formulario', {
            nome: 'Paulo',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data)) // Os dados pega a partir de 
        // resposta.data
        
    </script>
</body>
