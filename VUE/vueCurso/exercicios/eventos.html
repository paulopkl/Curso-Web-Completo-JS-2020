<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            + <input type="number" v-model="valor" placeholder="Digite um valor" >
            <button v-on:click="add">+1</button>
            <button v-on:click="operation(valor)">Aplicar operação</button>
            <button @click="contador -= 2" >-2</button>
        </p>
        <p @mousemove="atualizarPosicao" >Cordenadas: {{x}} e {{y}}
            <!-- <span @mousemove.stop="stop">Aqui não</span> -->
            <span @mousemove.stop>Aqui não</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                valor: 0,
                x: 0,
                y: 0
            },
            methods: {
                add() {
                    this.contador++;
                },
                operation: function (valor) {
                    this.contador += Number(this.valor);
                },
                atualizarPosicao(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                stop(e) {
                    e.stopPropagation();
                },
                alerta() {
                    alert('enter')
                }
            }
        })    
    </script>
</body>
</html>
