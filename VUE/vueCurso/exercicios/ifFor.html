<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">{{i+1}}) {{ aluno.nome }} - Nota: {{ aluno.nota }} - 
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 5">Aprovado</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <!-- <li v-for="n in 5">{{ n }}</li> -->
            <li v-for="n in 8">
                <span v-show="n >= 3">{{ n*7 }}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    { nome: 'Ana', nota: 7.8 },
                    { nome: 'Bia', nota: 9.1 },
                    { nome: 'Carlos', nota: 6.8 },
                    { nome: 'Paulo', nota: 9.6 },
                    { nome: 'Julia', nota: 2.3 },
                    { nome: 'Fernando', nota: 3.9 }
                ]
            },

        })
    </script>
</body>
</html>
