<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios HTML</title>
</head>
<body>

    <header><h1>Exercicos HTML.</h1></header>
    <nav>
        <a href wm-nav="./exercicios/teste.html">00 - Teste</a> | 
        <a href wm-nav="./exercicios/temp.html">01 - Temp</a> | 
        <a href wm-nav="./exercicios/listas.html" >02 - Listas</a> |
        <a href wm-nav="./exercicios/form/formulario.html">03 - Formulario</a> |
        <a href wm-nav="./exercicios/imagens.html">04 - Imagens</a> |
        <a href wm-nav="./exercicios/video.html">05 - Videos</a> |
    </nav>
    <section id="conteudo"></section>
    <footer><br>Curso de JavaScript</footer>
    <h1>Teste</h1>

<script> 
    const conteudo = document.getElementById('conteudo');

    document.querySelectorAll('[wm-nav]').forEach(link => {
        link.onclick = function (e) {
            e.preventDefault();
            fetch(link.getAttribute('wm-nav'))
            	.then(resp => resp.text())
            	.then(html => conteudo.innerHTML = html);
        }
    })
</script>
<body>
</html>
