<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        
        function MostrarPosicaoDoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`);
        }

        $('body').on('mousemove', MostrarPosicaoDoMouse);

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', MostrarPosicaoDoMouse);
        });

        $('#posicao').mouseleave(e => {
            $('body').mousemove(MostrarPosicaoDoMouse);
        });

        let cliques = 0;

        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`);
        });

        // document.querySelector('body').onclick = () => {
        //     document.getElementById('cliques').innerHTML = `Cliques: ${++cliques}`;
        // }

        const backgroundOriginal = $('body').css('background-color');

        $('input').keyup(function (e) {
            // backgroundOriginal.css('background-color', e.target.value);
            const valor = $(this).val();
            if (valor.match(/#[\da-fA-F]{6}/)) {
                $('body').css('background-color', valor);
            } else {
                $('body').css('background-color', backgroundOriginal);
            }
        })

    </script>
</body>
