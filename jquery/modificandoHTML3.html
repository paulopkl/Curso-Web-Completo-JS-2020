        $(document).ready(function () {
            const linhas = pessoas.map(p => {
                const tdNome = $('<td></td>').html(p.nome);
                const tdNota = $('<td></td>').html(p.nota);
                return $('<tr></tr>').append(tdNome, tdNota);
                // return $('<tr></tr>').append([tdNome, tdNota]);
            });

            const tabela = $('<table></table>').append(linhas).css('border', 'solid 5px black');

            $('#conteudo').append(tabela);
        });

    </script>
