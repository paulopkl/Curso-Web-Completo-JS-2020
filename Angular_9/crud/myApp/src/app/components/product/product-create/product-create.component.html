<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Price (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="createProduct()" color="primary">
        Create product
    </button>
    
    <button mat-raised-button (click)="cancel()" color="light">
        Back
    </button>
</mat-card>
