<mat-card>
    <mat-card-title>Product Delete</mat-card-title>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Name" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Price (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Delete
    </button>
    
    <button mat-raised-button (click)="cancel()" color="light">
        Back
    </button>
</mat-card>
