<mat-card>
    <mat-card-title>Update Product</mat-card-title>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Price (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="updateProduct()" color="warn">
        Update
    </button>
    
    <button mat-raised-button (click)="cancel()" color="light">
        Back
    </button>
</mat-card>
