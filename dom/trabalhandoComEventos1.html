<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" espera-um-pouco='true'>Google</a>
    </div>
    <script>

        function navegarEm5s(event) {
            event.preventDefault();
            console.log('Saindo em 5s............');
            setTimeout( () => {
                const link = event.target;
                window.location.href = link.href
            }, 5000);
        };

        // let a = document.querySelector('a');
        const a2 = document.querySelector('[espera-um-pouco="true"]');
        a2.onclick = navegarEm5s;


    </script>
</body>
